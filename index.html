<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <h1 class="text-center text-5xl ">Lets get some <span class="text-indigo-800 font-semibold">money!!!!</span>
        </h1>
        <div class="grid grid-cols-3  mx-5 p-5 gap-4">
            <div class="bg-indigo-500 text-center text-5xl p-5">
                <h1 class="text-white mb-4">Deposite</h1>
                <p class="text-white">$<span id="total-deposit">00</span></p>
            </div>
            <div class="bg-red-500 text-center text-5xl p-5">
                <h1 class="text-white mb-4">Withdraw</h1>
                <p class="text-white">$<span id="total-withdraw">00</span></p>
            </div>
            <div class="bg-purple-500 text-center text-5xl p-5">
                <h1 class="text-white mb-4">Balance</h1>
                <p class="text-white">$<span id="total-balance">20000</span></p>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2  mx-5 p-5 gap-4">
            <div class="bg-emerald-500 px-10 py-5">
                <h1 class="text-white text-5xl mb-4">Please Deposit</h1>
                <input id="txt-deposit" class="block mb-4 w-9/12 rounded-lg" type="text">
                <button id="btn-deposit"
                    class="text-white mb-4 bg-cyan-700 py-2 px-4 text-xl rounded-lg hover:bg-amber-600">Deposit</button>
            </div>
            <div class="bg-lime-500 px-10 py-5">
                <h1 class="text-white text-5xl mb-4">Please Withdraw</h1>
                <input id="txt-withdraw" class="block mb-4 w-9/12 rounded-lg" type="text">
                <button id="btn-withdraw"
                    class="text-white mb-4 bg-cyan-700 py-2 px-4 text-xl rounded-lg hover:bg-amber-600">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utility.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>

</html>
